unitils.modules=database,dbunit,spring


# Properties for the PropertiesDataSourceFactory
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/stonehenge_demo?characterEncoding=utf8
database.schemaNames=stonehenge_demo
database.userName=root
database.password=
database.dialect=mysql


DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.RefreshLoadStrategy
DbUnitModule.DataSet.factory.default=com.hongli.dbunit.xlssupport.MultiSchemaXlsDataSetFactory

SpringModule.applicationContextFactory.implClassName=org.unitils.spring.util.ClassPathXmlApplicationContextFactory

spring.core.someClass.name=org.springframework.core.io.Resource